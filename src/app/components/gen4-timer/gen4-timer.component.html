<div class="row">
  <div class="mx-auto col-lg-4">
    <div class="card">
      <h5 class="card-header">
        Generation 4
      </h5>
      <div class="card-body">
        <div class="form-group">
          <label for="calibratedDelay">Calibrated Delay</label>
          <input id="calibratedDelay" type="number" class="form-control" [(ngModel)]="calibratedDelay"
                 (input)="updateTimer()" [disabled]="timer.isRunning">
        </div>
        <div class="form-group">
          <label for="calibratedSecond">Calibrated Second</label>
          <input id="calibratedSecond" type="number" class="form-control" [(ngModel)]="calibratedSecond"
                 (input)="updateTimer()" [disabled]="timer.isRunning">
        </div>
        <div class="form-group">
          <label for="targetDelay">Target Delay</label>
          <input id="targetDelay" type="number" class="form-control" [(ngModel)]="targetDelay"
                 (input)="updateTimer()" [disabled]="timer.isRunning">
        </div>
        <div class="form-group">
          <label for="targetSecond">Target Second</label>
          <input id="targetSecond" type="number" class="form-control" [(ngModel)]="targetSecond"
                 (input)="updateTimer()" [disabled]="timer.isRunning">
        </div>
        <button type="button" class="btn btn-primary w-100" (click)="onClick()">
          {{timer.isRunning ? "Stop" : "Start"}}
        </button>
      </div>
      <div class="card-footer">
        <div class="form-group">
          <label for="delayHit">Delay Hit</label>
          <input id="delayHit" type="number" class="form-control"
                 [disabled]="timer.isRunning"/>
        </div>
        <button type="button" class="btn btn-secondary w-100"
                [disabled]="timer.isRunning">
          Update
        </button>
      </div>
    </div>
  </div>
</div>
