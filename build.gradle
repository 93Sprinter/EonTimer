buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        jcenter()
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:$springBootVersion"
        classpath "com.github.jengelman.gradle.plugins:shadow:$shadowJarVersion"
    }
}

apply plugin: "java"
apply plugin: "application"
apply plugin: "org.springframework.boot"
apply plugin: "io.spring.dependency-management"
apply plugin: "com.github.johnrengelman.shadow"

repositories {
    mavenCentral()
    maven {
        url "https://dl.bintray.com/dylmeadows/libs-snapshot"
    }
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter")
    compile("io.github.dylmeadows:spring-boot-starter-javafx:$springBootJavafxVersion")
    compile("io.github.dylmeadows:java-common-core:$javaCommonVersion")
    compile("io.github.dylmeadows:java-common-javafx:$javaCommonVersion")
    compile("org.hildan.fxgson:fx-gson:$fxgsonVersion")
    compile("io.reactivex.rxjava2:rxjavafx:$rxjavafxVersion")
    compile("de.jensd:fontawesomefx:$fontawesomefxVersion")

    compileOnly("org.projectlombok:lombok:$lombokVersion")

    testCompile("junit:junit:$junitVersion")
    testCompile("org.testfx:testfx-core:$testfxVersion")
    testCompile("org.testfx:testfx-junit:$testfxVersion")
}

shadowJar {
    baseName = project.name
    version = project.version
    classifier = null
}