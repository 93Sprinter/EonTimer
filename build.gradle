group 'com.github.dylmeadows'
version '2.0.0-beta1'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.3'
    }
}

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'com.github.johnrengelman.shadow'

sourceCompatibility = 1.8
targetCompatibility = 1.8

mainClassName = 'com.github.dylmeadows.EonTimer'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter', version: '2.0.5.RELEASE'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.7'

    compile group: 'io.reactivex.rxjava2', name: 'rxjavafx', version: '2.2.2'
    compile group: 'de.jensd', name: 'fontawesomefx', version: '8.9'
    
    compile group: 'com.google.guava', name: 'guava', version: '19.0'
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.2'
    compileOnly group: 'org.jetbrains', name: 'annotations', version: '16.0.3'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.testfx', name: 'testfx-core', version: '4.0.13-alpha'
    testCompile group: 'org.testfx', name: 'testfx-junit', version: '4.0.13-alpha'
}

shadowJar {
    baseName = project.name
    version = project.version
    classifier = null
}